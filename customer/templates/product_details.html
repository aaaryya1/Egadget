{% extends 'navbar.html' %}
{% block content%}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <h1 class="bg-info text-center">Product Details</h1>
      <div class="row">
        <div class="col-5">
            <img src="{{data.image.url}}" alt="img" width="30%" height="90px">
        </div>
        <div class="col">
            <ul class="list-group jumbotron">
                <li class="list-group-item">{{data.name}}</li>
                <li class="list-group-item">{{data.category}}</li>
                <li class="list-group-item">{{data.price}}</li>
                <li class="list-group-item">{{data.description}}</li>
                <li class="list-group-item"> 
                <a href=""  class="btn btn-success"><span class="material-symbols-outlined">
                  local_mall
                  </span>Buy Now</a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" ><span class="material-symbols-outlined">
                  add_shopping_cart
                  </span>
                
                </button>
              
            </ul>
        </div>
      </div>
      
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'acart' data.id %}" method="post">
          {%csrf_token%}
          <label for="">Add Quantity</label>
          <input type="number" name="qnt" class="form-control" id="">
          <button class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock content%}
